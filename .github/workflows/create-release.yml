name: Create theme release

on:
    release:
        types: [published, edited]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Zip Folder
              run: zip -r ${{ github.event.repository.name }}.zip . -x ".git/**" -x "*.pcss" -x "*.asset.php" -x "node_modules/**" -x "assets/bundle/css/**/*.js" -x "src/**" -x "vendor/**" -x "vendor-wpcs-php8-bugfix/**" -x "zip/**" -x "*.env" -x ".eslintrc.json" -x "composer.*" -x "package*.json" -x "yarn-*.log" -x "yarn*.lock" -x "*.code-workspace" -x "webpack.*" -x "tsconfig.*" -x "phpcs.xml" -x "pnpm-lock.yaml" -x "postcss.config.js" -x "*.zip" ".git/*" ".github/*" "phpcs.xml" "composer.json" "composer.lock" ".gitignore" "node_modules" "package-lock.json" "inc/settings/src"

            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: ${{ github.event.repository.name }}.zip
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
